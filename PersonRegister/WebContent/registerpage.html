<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>:: Register ::</title>
</head>
<body>
	<h1>Person register page</h1>
	<form action="perreg" method="POST">
		<fieldset>
			<legend>Person</legend>
			<table>
				<tr>
					<td><label for="nameid">Name:</label></td>
					<td><input id="nameid" name="name" type="text" value=""/></td>
				</tr>
				<tr>
					<td><label for="passwordid">Password:</label></td>
					<td><input id="passwordid" name="password" type="password" value=""/></td>
				</tr>
				<tr>
					<td><label for="passwordagainid">Password again:</label></td>
					<td><input id="passwordagainid" name="passwordagain" type="password" value=""/></td>
				</tr>
				<tr>
					<td><label for="emailid">E-mail:</label></td>
					<td><input id="emailid" name="email" type="text" value=""/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Register" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
